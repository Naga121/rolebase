<section class="section">
  <div class="container col-md-4 vh-100">
    <div class="row justify-content-center h-100 me-1">
      <div class="card rounded my-auto shadow-lg">
        <div class="card-body p-4">
          <div class="text-center pb-2">
            <h2 class="text"><span>Big</span>Market</h2>
          </div>
          <div class="text-start">
            <p class="h4 fw-bold">Registration</p>
          </div>
          <form class="form-register" (ngSubmit)="registerUser()">
            <div class="form-group mb-3">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter name" required>
            </div>
            <div class="form-group mb-3">
              <label>Mobile</label>
              <input type="text" class="form-control" formControlName="mobile" placeholder="Enter name" required>
            </div>
            <div class="form-group mb-3">
              <label>Email address</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
            </div>
            <div class="form-group mb-3">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
            </div>
            <div class="form-group d-flex justify-content-between mb-3">
              <button type="submit" class="btn btn-block btn-primary"> <span class="spinner spinner-border spinner-border-sm" *ngIf="spinner"></span>Register!</button>
              <span>You have account!<a class="text-danger fw-bold" routerLink="/auth">Login</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
